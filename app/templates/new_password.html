<!DOCTYPE html>
	<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create New Password</title>
	<link rel="stylesheet" href="/static/css/new_password.css">
</head>
<body>

<div class="newpassword-container">
	<h2>Create New Password</h2>
	<form id="newpassword-form" >
		<input type="hidden" name="token" id="token" value="{{ token }}">
		<label for="new_password">New Password</label>
		<input type="password" id="new_password" name="new_password" required>
		<p id="error-message" >Password must be at least 8 characters, include an uppercase letter, a number, and a special character.</p>
		<br>
		<label for="confirm_new_password">Confirm New Password</label>
		<input type="password" id="confirm_new_password" name="confirm_new_password" required>

		<button type="submit" >Submit</button>
	</form>
</div>
<script src="/static/js/newpassword.js"></script>

</body>
</html>
