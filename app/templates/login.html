<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login with reCAPTCHA</title>
	<!-- Include the reCAPTCHA API -->
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<link rel="stylesheet" href="/static/css/login.css">
</head>
<body style="background: url(static/images/ship-bg.gif);background-size:cover">

<div class="login-container">
	<h2>Login</h2>
	<form id="login-form">
		<label for="username">Username</label>
		<input type="text" id="username" name="username" placeholder="Enter your username" required>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Enter your password" required>

		<!-- Google reCAPTCHA widget -->
		<div class="g-recaptcha" data-sitekey="6Lcqq0AqAAAAAEtsKYBWNQfz9rlrjkEGFhf1lNFY"></div>

		<button type="submit">Login</button>
	</form>
	<div id="forgotPassword">
		<a href="/forgot_password">Forgot Password </a>
	</div>
	<div id="responseMessage"></div>
</div>

<script src="/static/js/login.js"></script>

</body>
</html>
