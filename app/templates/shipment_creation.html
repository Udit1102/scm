<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Shipments</title>
	<!-- <link rel="stylesheet" href="/static/css/my_shipment_table.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		.active{background-color: tan;}
	</style>
</head>
<body>

	{% include 'navbar.html' %}
		  <div class="container-fluid p-5 my-5 text-white border">
			<h1 style="color:black">Create Shipment</h1>
			<form id="shipment-form" style="color: black;">
				<div class="row">
					<div class="col-md-6">
						<label for="shipment_no">Shipment No*:</label>
						<input type="text" id="shipment_no" name="shipment_no" required>
						<br><br>
				
						<label for="container_no">Container No*:</label>
						<input type="text" id="container_no" name="container_no" required>
						<br><br>
						<label for="route">Route:</label>
						<input type="text" id="route" name="route">
						<br><br>
				
						<label for="goods_type">Goods Type:</label>
						<input type="text" id="goods_type" name="goods_type">
						<br><br>
				
						<label for="expected_delivery_date">Expected Delivery Date (mm/dd/yyyy):</label>
						<input type="date" id="expected_delivery_date" name="expected_delivery_date">
						<br><br>
				
						<label for="po_no">PO No*:</label>
						<input type="text" id="po_no" name="po_no" required>
						<br><br>
					</div>
					<div class="col-md-6">
						<label for="device">Device:</label>
						<input type="text" id="device" name="device">
						<br><br>
				
						<label for="delivery_no">Delivery No*:</label>
						<input type="text" id="delivery_no" name="delivery_no" required>
						<br><br>
				
						<label for="ndc_no">NDC No*:</label>
						<input type="text" id="ndc_no" name="ndc_no" required>
						<br><br>
				
						<label for="batch_id">Batch ID*:</label>
						<input type="text" id="batch_id" name="batch_id" required>
						<br><br>
				
						<label for="serial_no">Serial No*:</label>
						<input type="text" id="serial_no" name="serial_no" required>
						<br><br>
				
						<label for="shipment_description">Shipment Description*:</label>
						<input type="text" id="shipment_description" name="shipment_description" required>
				
						<br><br>
					</div>
					<div class="col-md-12 justify-content-between">
						<button type="submit" >Create Shipment</button>
					</div>
				</div>
			</form>
		  </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="/static/js/shipment_creation.js"></script>
	<script src="/static/js/my_profile.js"></script>
	<script src="/static/js/logout.js"></script>
</body>
</html>
