<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Creation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		.active{background-color: tan;}
	</style>
</head>
<body>
	{% include 'navbar.html' %}
	<div class="container-fluid p-5 my-5 text-white border">
		<h1 style="color:black">Create User</h1>
		<form id="usercreation-form" style="color: black;">
			<div class="row">
				<div class="col-md-6">
					<label for="username">Username/Email*</label>
					<input type="email" id="username" name="username" placeholder="Username" required>
					<br><br>
					<label for="first_name">First Name</label>
					<input type="text" id="first_name" name="first_name" placeholder="First Name">
					<br><br>
					<label for="last_name">Last Name</label>
					<input type="text" id="last_name" name="last_name" placeholder="Last Name">
					<br><br>
					<label for="role">Role*</label>
					<input type="text" id="role" name="role" placeholder="User/Admin" required>
					<br><br>
					<div class="password-container">
						<label for="password">Enter Password*</label>
						<input type="password" id="password" name="password" placeholder="Enter password" required/>
						<p id="error-message" class="hidden">Password must be at least 8 characters, include an uppercase letter, a number, and a special character.</p>
					</div>
					<br>
					<label for="confirm_password">Confirm Password*</label>
					<input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
					<br><br>
		
				</div>
				<div class="col-md-12 justify-content-between">
					<button type="submit" >Create User</button>
				</div>
			</div>
		</form>
	  </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src = "/static/js/usercreation.js"></script>
	<script src="/static/js/my_profile.js"></script>
	<script src="/static/js/logout.js"></script>

</body>
</html>
